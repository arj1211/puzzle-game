<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid boards</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="container stack">
      <button id="theme">Toggle theme</button>
      <section>
        <h2>3×3 Board</h2>
        <div class="board board-3">
          <button class="tile">1</button> <button class="tile">2</button>
          <button class="tile">3</button> <button class="tile">4</button>
          <button class="tile">5</button> <button class="tile">6</button>
          <button class="tile">7</button> <button class="tile">8</button>
          <button class="tile">9</button>
        </div>
      </section>
      <section>
        <h2>4×4 Board</h2>
        <div class="board board-4">
          <!-- 16 tiles, 1–16 -->
          <button class="tile">1</button>
          <button class="tile">2</button>
          <button class="tile">3</button>
          <button class="tile">4</button>
          <button class="tile">5</button>
          <button class="tile">6</button>
          <button class="tile">7</button>
          <button class="tile">8</button>
          <button class="tile">9</button>
          <button class="tile">10</button>
          <button class="tile">11</button>
          <button class="tile">12</button>
          <button class="tile">13</button>
          <button class="tile">14</button>
          <button class="tile">15</button>
          <button class="tile">16</button>
        </div>
      </section>
    </main>
    <script src="../main.js" defer></script>
  </body>
</html>
