<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lights Out</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container stack">
      <header class="toolbar">
        <button id="new">New game</button>
        <label>
          Size
          <select id="size" aria-label="Board size"></select>
        </label>
        <button id="theme">Toggle theme</button>
        <p class="status">
          Moves: <strong id="moves">0</strong>
          <span id="status" aria-live="polite" style="margin-left: 8px"></span>
        </p>
        <button id="hint" style="margin-left: auto; margin-right: 0%">
          Hint
        </button>
      </header>

      <section class="stack">
        <h1>Lights Out</h1>
        <div id="board" class="board" aria-label="Lights Out board"></div>
      </section>
    </main>

    <script src="./main.js" defer></script>
  </body>
</html>
