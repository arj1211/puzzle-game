<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lights Out</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container stack">
      <header class="toolbar">
        <button id="new">New game</button>

        <label for="size">Size</label>
        <select id="size" aria-label="Board size"></select>

        <button id="theme">Toggle theme</button>

        <div class="spacer"></div>

        <label>
          <input type="checkbox" id="auto-hint" />
          Auto-play hint
        </label>
        <button id="hint">Hint</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
      </header>

      <section class="stack">
        <h1>Lights Out</h1>

        <p class="status">
          Moves: <strong id="moves">0</strong> • Best moves:
          <strong id="best-moves">–</strong>
        </p>
        <p class="status">
          Time: <strong id="time">00:00.0</strong> • Best time:
          <strong id="best-time">–</strong>
          <span id="status" aria-live="polite" style="margin-left: 8px"></span>
        </p>

        <div id="board" class="board" aria-label="Lights Out board"></div>
      </section>
    </main>

    <script src="./main.js" defer></script>
  </body>
</html>
