<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>15 Puzzle</title>
  </head>
  <body>
    <main class="container stack">
      <header class="toolbar" id="toolbar">
        <button id="new">New game</button>
        <label for="size">Size</label>
        <select id="size" aria-label="Board size">
          <option value="3">3×3</option>
          <option value="4" selected>4×4</option>
          <option value="5">5×5</option>
        </select>

        <button id="theme">Toggle theme</button>

        <div class="spacer"></div>

        <label style="display: inline-flex; align-items: center; gap: 6px">
          <input type="checkbox" id="auto-move" />
          Keyboard auto-move
        </label>

        <label style="display: inline-flex; align-items: center; gap: 6px">
          Mode
          <select id="arrow-mode" aria-label="Arrow key mode">
            <option value="empty">Relative to empty</option>
            <option value="focus">Relative to focused tile</option>
          </select>
        </label>

        <label style="display: inline-flex; align-items: center; gap: 6px">
          <input type="checkbox" id="invert-keys" />
          Invert arrows/WASD
        </label>

        <span id="active-indicator" class="pill">Inactive</span>
      </header>

      <section class="stack">
        <h1>15 Puzzle</h1>
        <p class="status">
          Moves: <strong id="moves">0</strong> • Best: <strong id="best-moves">–</strong> • Time:
          <strong id="time">00:00.0</strong> • Best time: <strong id="best-time">–</strong>
          <span id="status" aria-live="polite" style="margin-left: 8px"></span>
        </p>

        <div id="board" class="board" aria-label="15 Puzzle board"></div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
